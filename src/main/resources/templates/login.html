<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{Layout}">

    <body>

    <div layout:fragment="content">
        <div>
            <img id="imgIconeUsuario" th:src="@{/images/bf_iconeUsuario.png}" alt="">

            <h1>Autenticação</h1>
            <form method="POST" th:action="@{/login}">
                <fieldset>
                    <input type="text" name="username" placeholder="E-mail..."><br>
                    <input type="password" name="password" placeholder="Senha..."><br>
                    <input type="submit" value="Entrar" name="" id="">
                </fieldset>
            </form>
            <br>

            <div class="mensagemDeErro" th:if="${msg != null}">
                <span class="spanError"></span>
                <span class="textError" th:text="${msg}"></span>
            </div>
            <br>

            <form method="get" th:action="@{/public/cliente/new}">
                <input type="submit" value="Gostaria de criar a minha conta de usuario">
            </form>

            <br>
            <form method="get" th:action="@{/public/restaurante/new}">
                <input type="submit" value="Gostaria de criar minha conta de restaurante">
            </form>




        </div>
    </div>
    </body>

</html>
