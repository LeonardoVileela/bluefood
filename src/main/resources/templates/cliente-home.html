<!DOCTYPE html>
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
		lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{/cssIfood/styles.css}" />
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>iFood</title>
</head>

<body style="background-color: white;">
	
	<div class="prime">
		<div class="hero">

			<!-- BG -->
			<center>
				<div class="bg">

					<div class="content" style="margin-top: 10px;">
						<img th:src="@{/imagesIfood/logo.png}" alt="" class="logo" />
						<h2>Nunca foi tão facil pedir <span>lanche</span></h2>
						<p>Descubra restaurantes perto de você</p>
						<form th:action="@{/cliente/search}" method="GET">
						<div class="form">
								<div class="search">
									<img th:src="@{/imagesIfood/search.svg}" alt="" />
									<input id="buscaHome" name="busca" type="text" placeholder="Buscar..." />
								</div>
								<button type="submit">Buscar</button>
						</div>
						</form>
						<div class="tags">
								<div class="container">
									<div class="row">
										<a id="categoria" class="col-sm" th:each="categoria : ${categorias}" th:href="@{/cliente/searchCategory} + '?categoria=' + ${categoria.id}" th:text="'#' + ${categoria.nome}"></a>
									</div>
								</div>
						</div>
					</div>
				</div>
			</center>
		</div>


	</div>
	
	<center>
	<div id="promotion"  class="container">
		<div class="row">
		  <div class="col-sm banner" style="margin-bottom: 30px;">
			<img th:src="@{/imagesIfood/landing-banner-1.png}" alt="" />
		  </div>
		  <div class="col-sm banner" style="margin-bottom: 30px;">
			<img th:src="@{/imagesIfood/landing-banner-2.png}" alt="" />
		  </div>
		  <div class="col-sm banner">
			<img th:src="@{/imagesIfood/landing-banner-3.png}" alt="" />
		  </div>
		</div>
	  </div>
	</center>
	  

	

	<div class="footer">
		<img th:src="@{/imagesIfood/logofooter.svg}" alt="" />
		<span>© Copyright 2020 - iFood <br />Todos os direitos reservados</span>
	</div>


<script>

	if (!window.matchMedia("(min-width: 570px)").matches) {
		document.getElementById("promotion").style.marginTop = "160px";
	}
</script>
</body>

</html>
