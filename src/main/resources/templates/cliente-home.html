<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{Layout}">

<body>

<div layout:fragment="content">
    <div>

    <div>
        <h1>É hora de rangar!</h1>
        <form action="" method="POST">

            <input id="buscaHome" type="text" name="busca" placeholder="Buscar...">
            <input type="button" value="Buscar">

        </form>
    </div>

    <div id="divCategoriasComidaGeral">

        <div class="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
            <a href="#">
                <img class="imgCategoriaComida" alt="" th:src="@{/images/categoria/} + ${categoria.imagem}">
                <br>

                <span th:text="${categoria.nome}"></span>
            </a>
        </div>

    </div>

    <div>
        <h1>Cupons Disponíveis</h1>
        <input type="button" value="10% Hamburguer"><br>
        <input type="button" value="15% Pizza"><br>
    </div>

    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#15124 McDonalts"><br>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus Dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'">
        <input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'">
    </div>




    </div>
</div>
</body>

</html>
