<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" th:href="@{/carrinho/style.css}" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>

    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>


      <!-- Product #1 -->
      <div th:each="instance : ${itemsCarrinho.entries()}">
      <div class="item" >
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img style="width: 120px" th:src="@{/image/comida/} + ${instance.getKey().logotipo}" alt="" />
        </div>

        <div class="description">
          <span th:text="${instance.getKey().getNome()}"></span>
          <span th:text="${instance.getKey().getCategoria()}"></span>
          <span th:text="${instance.getKey().getDescricao()}"></span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img th:src="@{/carrinho/plus.svg}" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img th:src="@{/carrinho/minus.svg}" alt="" />
          </button>
        </div>

        <div class="total-price">$549</div>
      </div>
      </div>

      <button>Coninuar comparando</button>
      <button>Finalizar compra</button>

    </div>



    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
