<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" th:href="@{/prototipo/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/prototipo/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/prototipo/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/prototipo/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/prototipo/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">

<!-- Main content -->
<section class="content" style="margin: 10px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">DataTable with default features</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Nome do cliente</th>
                                <th>Data do pedido</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.getPedido().getCliente().getNome()}"></td>
                                <td th:text="${pedido.getPedido().getDate()}"></td>
                                <td th:text="${'R$ ' + pedido.getPedido().getTotal()}"></td>
                                <td th:text="${pedido.getStatus()}"></td>
                            </tr>

                            </tfoot>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>

<script th:src="@{/prototipo/plugins/jquery/jquery.min.js}"></script>

<script th:src="@{/prototipo/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/prototipo/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/prototipo/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/prototipo/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/prototipo/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/prototipo/dist/js/adminlte.min.js}"></script>
<script th:src="@{/prototipo/dist/js/demo.js}"></script>
<script th:src="@{/prototipo/plugins/}"></script>

<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["excel", "pdf", "print"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
</body>
</html>
