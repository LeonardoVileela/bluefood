<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{Layout}" th:with="link=@{/cliente/home}"> <!-- Manda variavel pra pagina layout -->

<body>

<div layout:fragment="content">

    <div>
        <h1>É hora de rangar!</h1>
        <form th:action="@{/cliente/search}" method="GET">

            <input id="buscaHome" type="text" name="busca" placeholder="Buscar...">
            <input type="submit" value="Buscar">

        </form>
    </div>

    <div th:if="${restaurantes.size() == 0}">
        <span>Nenhum restaurante Encontrado</span>
    </div>

    <div id="divCategoriasComidaGeral">

        <div class="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
            <a th:href="@{/cliente/searchCategory} + '?categoria=' + ${categoria.id}">
                <img class="imgCategoriaComida" alt="" th:src="@{/image/categoria/} + ${categoria.imagem}">
                <br>

                <span th:text="${categoria.nome}"></span>
            </a>
        </div>
    </div>



    <div>
        <h1>Resultados</h1>
        <fieldset>
            <legend>Filtros</legend>
            <select onchange="selectFilterChange()" id="selectFilter" >
                <option value="">-</option>
                <option id="entrega" value="entrega">Entrega Grátis</option>
                <option id="maiorTaxa" value="maiorTaxa">Maior Taxa</option>
                <option id="menorTaxa" value="menorTaxa">Menor Taxa</option>
                <option id="maiorTempo" value="maiorTempo">Maior Tempo</option>
                <option id="menorTempo" value="menorTempo">Menor Tempo</option>
            </select>
        </fieldset>
    </div>
    <br>
    <div>

        <div th:each="restaurante : ${restaurantes}">
            <a href="#">
                <img class="imgRestauranteOpcao"  th:src="@{/image/logotipo/} + ${restaurante.logotipo}">
                <br>
                <span class="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span>
                <br>
                <div th:each="categoria : ${restaurante.categorias}">
                    <span th:text="${categoria.nome}"></span>
                </div>
                <br>
                <span th:text="'Tempo médio de entrega: '+ ${restaurante.tempoEntregaBase} + 'm'"></span>
                <br>
                <span th:text="'Taxa de entrega: R$ ' + ${restaurante.taxaEntrega}"></span>
                <br>
            </a>
            <br><br>
        </div>
        <br><br>



    </div>

    <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'">


    <script>
        valueFilter = document.getElementById("selectFilter").value;

        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        if(params.filter){
            document.getElementById(params.filter).selected = 'selected';
        }


        function selectFilterChange() {
            valueFilter = document.getElementById("selectFilter").value;

            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            if(params.filter){
                if(valueFilter !== ''){
                    var queryParams = new URLSearchParams(window.location.search);

                    queryParams.set("filter", valueFilter);

                    history.pushState(null, null, "?"+queryParams.toString());

                    window.location.reload(false);
                }

            }else{
                window.location.href = window.location.href + '&filter=' + valueFilter
            }

        }




    //http://localhost:8080/cliente/searchCategory?categoria=4&myVar=awesomeValue
    </script>
</div>
</body>

</html>
